<!-- Header -->
<app-header></app-header>
<div class="container mt-3">
  <div class="d-flex justify-content-between bg-secondary-subtle p-3 border mb-3 ">
    <!-- user -->
    <div class="w-25">
      <p class="display-6 ">Hello, {{currentUser.name}}</p>
    </div>

    <!-- search -->
    <div class="w-50 d-flex justify-content-center" >
      <mat-form-field appearance="outline" >
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. bag" #input>
      </mat-form-field>
    </div>

    <!--create user  -->
    <div class="w-25 d-flex justify-content-center align-items-center">
      <app-task-form (submitTaskFormData)="onAddTask($event)"></app-task-form>
    </div>

  </div>


  <div class="mat-elevation-z8 example-container">
    
    <table mat-table [dataSource]="dataSource" matSort>
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="taskname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Taskname </th>
        <td mat-cell *matCellDef="let row"> {{row.taskname}} </td>
      </ng-container>

      <!-- priority -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
        <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
      </ng-container>

      <!-- Task Date -->
      <ng-container matColumnDef="taskDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TaskDate </th>
        <td mat-cell *matCellDef="let row"> {{row.taskDate}} </td>
      </ng-container>

      <!-- Achieve Date -->
      <ng-container matColumnDef="achievedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Achieve Date </th>
        <td mat-cell *matCellDef="let row"> {{row.achievedDate}} </td>
      </ng-container>
      
      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <app-edit-form [editItem]="row" (submitTaskFormData)="onEditTask($event)"></app-edit-form>
          <button class="btn btn-danger mx-2" (click)="deleteTask(row)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 1, 2, 3, 4]" aria-label="Select page of users"></mat-paginator>
  </div>




</div>

<!-- Footer -->
<app-footer></app-footer>
