<div class="content d-flex justify-content-center align-items-center">
<div class="d-flex  justify-content-center ">
    <div class="card" style="width: 30rem;">
      <div class="card-body">
        <div class="text-white bg-danger p-2 mb-3" *ngIf="error">{{error}}</div>
        <h5 class="card-title mb-3 fs-3">Login</h5>
        <form *ngIf="!isLoading" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-2">
            <label for="email">E-mail</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Email Address">
            <div *ngIf="this.form.get('email').invalid && this.form.get('email').touched">
               <small>email or phone is required</small>
            </div>
          </div>
          <div class="mb-2">
            <label for="password">password </label>
            <input type="password" formControlName="password" class="form-control" placeholder="Password ">
            <div *ngIf="this.form.get('password').invalid && this.form.get('password').touched">
              <small>password is required</small>
           </div>
          </div>
          <p class="text-end small">Dont't Have Account ? <a class="text-primary fw-bold text-decoration-none" routerLink="/register">Sign-up</a> </p>
          <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
